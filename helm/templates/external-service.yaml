apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: tars-dev
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306

---

apiVersion: v1
kind: Endpoints
metadata:
  name: mysql
  namespace: tars-dev
subsets:
  - addresses:
      - ip: 172.16.32.6
    ports:
      - port: 3306
